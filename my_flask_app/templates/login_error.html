{% extends "layout.html" %}
{% block content %}

  <h4>Failed to log in. Please try again.</h4>
  <form method="POST" action="">
    {{ form.csrf_token }}
    <div>
      <p>{{ form.username.label }} {{ form.username }}</p>
      <p>{{ form.password.label }} {{ form.password }}</p>
    </div>
    
    <p>{{form.submit}}</p>
  </form>
{% endblock content %}
